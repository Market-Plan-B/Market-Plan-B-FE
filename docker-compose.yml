version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_MAPTILER_KEY: ${VITE_MAPTILER_KEY}
        VITE_TWELVEDATA_KEY: ${VITE_TWELVEDATA_KEY}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend-service
    networks:
      - app-network

  backend-service:
    image: your-backend-image:latest
    ports:
      - "8000:8000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge